{{#timeline}}
<div data-id="{{id}}" data-iframe="{{iframe}}" class="card ks-facebook-card">

    <div class="card-content">
        <div class="card-content-inner">
            <div class="item-image">
                <div class="item-image-box" data-pic="{{original_pic}}" style="background-image: url({{original_pic}})"></div>
                <div class="item-title">{{title}}</div>
            </div>

            <p>{{text}}</p>
            <p class="movie_name">{{movie_name}}</p>
        </div>
    </div>

</div>
{{/timeline}}
